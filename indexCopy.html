<!DOCTYPE html>
<html large="en">
<head>
	<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Got Pets?</title>

	<link rel="stylesheet" href="css/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

</head>
<body class="container" ng-app="PetApp" ng-controller="PetCtrl">

	<h1>Have you lost a pet?</h1>

	<p>Search: <input type="text" ng-model="query" class="form-control"></p>

	<table class="table">
		<tr>
			<th>Animal Type</th>
		</tr>
		<tr ng-repeat="pet in pets | orderBy:sortBy | filter:query">
			<td>{{pet.animal_type}}</td>
		</tr>
	</table>

	<script src="~/Documents/Nordstrom/pets.js></script>
</body>
</html>
